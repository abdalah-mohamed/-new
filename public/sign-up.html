<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>sign-up</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
</head>

<body style="background: linear-gradient(135deg, #2C3E50, #E0E0E0);">
  <div class="container  log-in">
    <form id="login-form">
      <h1>sign-up</h1>
      <!-- Email input -->
      <div data-mdb-input-init class="form-outline mb-4">
        <input type="email" id="form2Example1" class="form-control form-control-lg" width="100%" />
        <label class="form-label" for="form2Example1">Email address</label>
        <span class="error-message" id="email-error"></span>
      </div>

      <!-- Password input -->
      <div data-mdb-input-init class="form-outline mb-4">
        <input type="password" id="form2Example2" class="form-control" />
        <label class="form-label" for="form2Example2">Password</label>
        <span class="error-message" id="password-error"></span>
      </div>

      <div data-mdb-input-init class="form-outline mb-4">
        <input type="password" id="form2Example3" class="form-control" />
        <label class="form-label" for="form2Example3">confirm password</label>
        <span class="error-message" id="confirm-password-error"></span>
      </div>

      <div data-mdb-input-init class="form-outline mb-4">
        <input type="text" id="form2Example4" class="form-control" />
        <label class="form-label" for="form2Example4">first-name</label>
        <span class="error-message" id="first-name-error"></span>
      </div>

      <div data-mdb-input-init class="form-outline mb-4">
        <input type="text" id="form2Example5" class="form-control" />
        <label class="form-label" for="form2Example5">last-name</label>
        <span class="error-message" id="last-name-error"></span>
      </div>

      <div data-mdb-input-init class="form-outline mb-4">
        <input type="date" id="form2Example6" class="form-control" />
        <label class="form-label" for="form2Example6">barthdate</label>
        <span class="error-message" id="barthdate-error"></span>
      </div>

      <div data-mdb-input-init class="form-outline mb-4">
        <input type="number" id="form2Example7" class="form-control" />
        <label class="form-label" for="form2Example7">phone</label>
        <span class="error-message" id="phone-error"></span>
      </div>

      <!-- Submit button -->
      <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">
        Sign in
      </button>
      <p>have an account <a href="log-in.html">log-in</a></p>

    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="js/vali.js"></script>

  <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->


  <script>
    $(document).ready(function () {
      // Function to validate email address
      function isValidEmail(email) {
        var emailRegex = /\S+@\S+\.\S+/;
        return emailRegex.test(email);
      }

      // Function to validate password
      function isValidPassword(password) {
        return password.length >= 6; // Password must be at least 6 characters long
      }

      // Event listener for form submission
      $("#login-form").submit(function (event) {
        // Prevent the default form submission
        event.preventDefault();

        // Get the values of email and password fields
        var email = $("#form2Example1").val();
        var password = $("#form2Example2").val();
        var confirmpassword = $("#form2Example3").val();
        var firstname = $("#form2Example4").val();
        var lastname = $("#form2Example5").val();
        var barthdate = $("#form2Example6").val();
        var phone = $("#form2Example7").val();

        // Flag to check if the form is valid
        var isValidForm = true;

        // Validation for email field
        if (!isValidEmail(email)) {
          $("#email-error").text("Please enter a valid email address");
          isValidForm = false;
        } else {
          $("#email-error").text("");
        }

        // Validation for password field
        if (!isValidPassword(password)) {
          $("#password-error").text(
            "Password must be at least 6 characters long"
          );
          isValidForm = false;
        } else {
          $("#password-error").text("");
        }

        // Validation for condirm - password field
        if (!isValidPassword(confirmpassword)) {
          $("#confirm-password-error").text("Password does not match");
          isValidForm = false;
        } else {
          $("#confirm-password-error").text("");
        }

        // Validation for firstname  field
        if (!isValidPassword(firstname)) {
          $("#first-name-error").text("Please enter a valid firstname");
          isValidForm = false;
        } else {
          $("#first-name-error").text("");
        }

        // Validation for last name  field
        if (!isValidPassword(lastname)) {
          $("#last-name-error").text("Please enter a valid last name");
          isValidForm = false;
        } else {
          $("#last-name-error").text("");
        }

        // Validation for  baith date  field
        if (!isValidPassword(barthdate)) {
          $("#barthdate-error").text("Please enter a valid barthdate");
          isValidForm = false;
        } else {
          $("#barthdate-error").text("");
        }

        // Validation for phone  field
        if (!isValidPassword(phone)) {
          $("#phone-error").text("Please enter a valid phone numper");
          isValidForm = false;
        } else {
          $("#phone-error").text("");
        }

        // If form is valid, submit the form
        if (isValidForm) {
          window.location.href = "index.html";
        }
      });
    });
  </script>
</body>

</html>
