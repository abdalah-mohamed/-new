<body style="background: linear-gradient(135deg, #FF6B6B, #FFD700);">
    <div class="container log-in">

        <form id="login-form">
            <h1>log-in</h1>
            <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-4">
                <input type="email" id="form2Example1" class="form-control" />
                <label class="form-label" for="form2Example1">Email address</label>
                <span class="error-message" id="email-error"></span>
            </div>

            <!-- Password input -->
            <div data-mdb-input-init class="form-outline mb-4">
                <input type="password" id="form2Example2" class="form-control" />
                <label class="form-label" for="form2Example2">Password</label>
                <span class="error-message" id="password-error"></span>
            </div>

            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                        <label class="form-check-label mr-2" for="form2Example31">
                            Remember me
                        </label>
                    </div>
                </div>

                <div class="col">
                    <!-- Simple link -->
                    <a href="#!">Forgot password?</a>
                </div>
            </div>

            <!-- Submit button -->
            <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">
                Sign in
            </button>

            <!-- Register buttons -->
            <div class="text-center">
                <p>Not a member? <a href="sign-up.html">Register</a></p>
                <p>or sign up with:</p>
                <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                </button>

                <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-google"></i>
                </button>

                <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                </button>

                <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-github"></i>
                </button>
            </div>
        </form>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>









    <script>

        $(document).ready(function () {
            // Function to validate email address
            function isValidEmail(email) {
                var emailRegex = /\S+@\S+\.\S+/;
                return emailRegex.test(email);
            }

            // Function to validate password
            function isValidPassword(password) {
                return password.length >= 6; // Password must be at least 6 characters long
            }

            // Event listener for form submission
            $('#login-form').submit(function (event) {
                // Prevent the default form submission
                event.preventDefault();

                // Get the values of email and password fields
                var email = $('#form2Example1').val();
                var password = $('#form2Example2').val();

                // Flag to check if the form is valid
                var isValidForm = true;

                // Validation for email field
                if (!isValidEmail(email)) {
                    $('#email-error').text('Please enter a valid email address');
                    isValidForm = false;
                } else {
                    $('#email-error').text('');
                }

                // Validation for password field
                if (!isValidPassword(password)) {
                    $('#password-error').text('Password must be at least 6 characters long');
                    isValidForm = false;
                } else {
                    $('#password-error').text('');
                }

                // If form is valid, submit the form
                if (isValidForm) {
                    window.location.href = 'index.html';
                }
            });
        });


    </script>
</body>
